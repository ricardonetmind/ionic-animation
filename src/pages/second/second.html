<ion-header>

	<ion-navbar>
		<ion-title>Animations</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
  	<ion-list>

		<ion-item *ngFor="let item of items; let i = index" class="item" [@anim]="item.state" >
			{{ item.name }}
			<button ion-button (click)="remove(i)" ><ion-icon name="trash"></ion-icon></button>
		</ion-item>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab (click)="push()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

</ion-content>
