<ion-header>
  <ion-navbar>
    <ion-title>
      my App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Usuarios</h1>

  <ion-list>
  	<ion-item *ngFor="let aUser of _users" [@myAwesomeAnimation]='state'>
  		{{aUser}}
  		<button ion-button (click)="deleteElement(aUser)"><ion-icon name="exit"></ion-icon></button>
  	</ion-item>
  </ion-list>
</ion-content>
